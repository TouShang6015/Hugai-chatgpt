server:
  port: 7100
  servlet:
    context-path: /

# 日志配置
logging:
  level:
    com.hugai: debug
    org.springframework: warn

spring:
  # 数据库mysql
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.alibaba.druid.pool.xa.DruidXADataSource
      url: jdbc:mysql://localhost:3306/db_hugai?useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&autoReconnect=true&characterEncoding=utf8&allowPublicKeyRetrieval=true
      username: root
      password: 123456
      initial-size: 5
      max-active: 20
      min-idle: 1
      max-wait: 10000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validationQuery: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall,slf4j
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  # redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 8
    password: 123456
    timeout: 10s
    Lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 20
        max-wait: -1ms
  mail:
    host: smtp.qq.com
    username: xxxxxx@qq.com
    password: xxxxxxx
    #端口号465或587
    port: 587
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          ssl:
            enable: false
            required: false
        # 日志
        debug: false

# ---------------- 自定义配置
# 项目配置
project:
  file:
    # 上传文件最大大小 M
    maxUploadSize: 20
    # 文件名最大长度
    maxFileNameLength: 100
  # quartz定时任务配置
  quartz:
    # 定时任务白名单 仅允许访问的包名
    jobWhite: com.hugai
  # 事务配置
  tx:
    # 事务超时时间（秒）
    timeOut: 20
    # 开始事务路径表达式
    pointcutExpression: execution(* com.bebas.modules.**.service.impl.*ServiceImpl.*(..))
